<div class="header">
    <c-container fluid>
        <c-breadcrumb>
            <c-breadcrumb-item [url]="['/']">Home</c-breadcrumb-item>
            <c-breadcrumb-item [url]="['/projects']">Projects</c-breadcrumb-item>
            <c-breadcrumb-item [url]="['/projects', projectId]">
                {{ projectName }}
            </c-breadcrumb-item>
            <c-breadcrumb-item>Credentials</c-breadcrumb-item>
            <c-breadcrumb-item>Create</c-breadcrumb-item>
            <c-breadcrumb-item [active]="true">Choose</c-breadcrumb-item>
        </c-breadcrumb>
    </c-container>
</div>

<c-container fluid class="container-main loading" [ngClass]="{finished: providersLoaded}">
    <c-row>
        <c-col md="12">
            <c-input-group class="main">
                <button cButton color="secondary" variant="outline">
                    <svg cIcon name="cilZoom"></svg>
                </button>

                <input
                    class="form-control"
                    type="text"
                    placeholder="Search a provider"
                    data-form-type="other"
                    (input)="onSearchInput($event)" />
            </c-input-group>
        </c-col>
    </c-row>

    @for (groupOfProviders of groupsOfProvidersFiltered; track groupOfProviders.name) {
        <c-row>
            <c-col md="12">
                <c-card>
                    <c-card-header>{{ groupOfProviders.name }}</c-card-header>
                </c-card>
            </c-col>

            @for (provider of groupOfProviders.providers; track provider.key) {
                <c-col md="4" xl="4">
                    <c-card class="card-provider">
                        <c-card-body>
                            <div class="provider-image">
                                <img
                                    [src]="'assets/imgs/connectors/' + provider.key + '.svg'"
                                    [alt]="provider.config.name" />
                            </div>

                            <div class="provider-description">
                                {{ provider.config.description }}
                            </div>

                            <div class="provider-buttons">
                                <a
                                    cButton
                                    color="light"
                                    [routerLink]="['/projects', projectId, 'credentials', 'create', provider.key]">
                                    Create
                                </a>

                                <a [href]="provider.config.url" target="_blank">Website</a>
                            </div>
                        </c-card-body>
                    </c-card>
                </c-col>
            }
        </c-row>
    }
</c-container>
