<c-sidebar #sidebar="cSidebar" class="d-print-none sidebar sidebar-fixed" id="sidebar" visible>
    <c-sidebar-brand-alt
        [brandFull]="{
            src: 'assets/imgs/scrapoxy-reverse.svg',
            width: 200,
            height: 30,
            alt: 'Scrapoxy'
        }"
        [brandNarrow]="{
            src: 'assets/imgs/scrapoxy-small.svg',
            width: 30,
            height: 30,
            alt: 'Scrapoxy'
        }"
        link="https://scrapoxy.io"></c-sidebar-brand-alt>

    <ng-scrollbar pointerEventsMethod="scrollbar">
        <c-sidebar-nav [navItems]="navItems" dropdownMode="close"></c-sidebar-nav>
    </ng-scrollbar>

    <a class="github" href="https://github.com/fabienvauchelles/scrapoxy" target="_blank">
        <img
            src="https://img.shields.io/github/stars/fabienvauchelles/scrapoxy?logo=github&amp;logoColor=000000&amp;labelColor=ededed&amp;label=Give us a star!&amp;color=ededed&amp;style=for-the-badge"
            alt="Github" />
    </a>

    @if (!sidebar.narrow) {
        <c-sidebar-toggler toggle="unfoldable" cSidebarToggle="sidebar"></c-sidebar-toggler>
    }
</c-sidebar>

<div class="wrapper">
    <app-layout-header
        class="d-print-none header header-sticky"
        position="sticky"
        sidebarId="sidebar"></app-layout-header>

    <div class="body">
        <router-outlet></router-outlet>

        <connection [disconnected]="!connected"></connection>
    </div>
</div>

<c-toaster position="fixed" placement="bottom-end"></c-toaster>
<confirm></confirm>
