<c-input-group>
    <button cButton [color]="optionalEnabled ? 'success' : 'secondary'" variant="outline" (click)="toggleEnabled()">
        @if (optionalEnabled) {
            <svg cIcon name="cilCheckAlt"></svg>
        } @else {
            <svg cIcon name="cilX"></svg>
        }
    </button>

    <input
        type="text"
        cFormControl
        [ngClass]="{
            'is-invalid': optionalEnabled && validValue === false,
            'is-valid': optionalEnabled && validValue === true
        }"
        [placeholder]="placeholder"
        [disabled]="disabled || !optionalEnabled"
        [value]="optionalValue"
        (keyup)="onValueChange($event)"
        (focus)="markAsTouched()" />

    <select
        cSelect
        [disabled]="disabled || !optionalEnabled"
        [value]="optionalValueType"
        (change)="onTypeChange($event)">
        <option value="ms">milliseconds</option>
        <option value="s">seconds</option>
        <option value="min">minutes</option>
        <option value="hour">hours</option>
        <option value="day">days</option>
        <option value="month">months</option>
        <option value="year">years</option>
    </select>
</c-input-group>
