<ng-container [formGroup]="subForm">
    @if (subForm.controls['networkType']; as c) {
        <c-row>
            <label cLabel cCol md="2" for="networkType">Type</label>

            <c-col md="10">
                <c-input-group>
                    <select cSelect id="networkType" formControlName="networkType" (change)="networkTypeChanged()">
                        <option [ngValue]="null" disabled>----- Select Type ------</option>
                        <option [ngValue]="EProxySellerNetworkType.ALL">All</option>
                        <option [ngValue]="EProxySellerNetworkType.IPV4">IPv4</option>
                        <option [ngValue]="EProxySellerNetworkType.ISP">ISP</option>
                        <option [ngValue]="EProxySellerNetworkType.MOBILE">Mobile</option>
                    </select>
                </c-input-group>
            </c-col>
        </c-row>
    }
    @if (subForm.controls['country']; as c) {
        <c-row>
            <label cLabel cCol md="2" for="country">Country</label>

            <c-col md="10">
                <c-input-group>
                    <select
                        cSelect
                        id="country"
                        formControlName="country"
                        [attr.disabled]="processingCountries ? true : null">
                        <option [ngValue]="null" disabled>----- Select Country ------</option>
                        <option ngValue="all">All</option>
                        @for (country of countries; track countries) {
                            <option [ngValue]="country.code">
                                {{ country.name }} ({{ country.code | uppercase }})
                            </option>
                        }
                    </select>

                    @if (processingCountries) {
                        <span cInputGroupText>
                            <svg cIcon name="cilLoopCircular" class="spin"></svg>
                        </span>
                    }
                </c-input-group>
            </c-col>
        </c-row>
    }
</ng-container>
