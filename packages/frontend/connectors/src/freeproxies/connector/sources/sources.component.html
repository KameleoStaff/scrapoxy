<c-row>
    <c-col md="12">
        @if (sources.length > 0) {
            <table cTable small>
                <thead>
                <tr>
                    <th scope="col" class="col-source-url">URL</th>

                    <th scope="col" class="col-source-delay">Refresh Delay</th>

                    <th scope="col" class="col-source-status">Status</th>

                    <th scope="col" class="col-actions">
                        <button
                            cButton
                            color="primary"
                            cTooltip="Remove all sources"
                            cTooltipPlacement="top"
                            (click)="removeAllWithConfirm()">
                            <svg cIcon name="cilTrash"></svg>
                        </button>
                    </th>
                </tr>
                </thead>

                <tbody>
                    @for (source of sources; track source.url) {
                        <tr>
                            <td class="col-source-url">
                                {{ source.url }}
                            </td>

                            <td class="col-source-delay">
                                {{ source.delay }}
                            </td>

                            <td class="col-source-status">
                                <source-status [source]="source"></source-status>
                            </td>

                            <td class="col-actions">
                                <button
                                    cButton
                                    color="secondary"
                                    variant="outline"
                                    (click)="removeWithConfirm(source)">
                                    <svg cIcon name="cilTrash"></svg>
                                </button>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        }
        @else {
            No source in the list.
        }
    </c-col>
</c-row>
