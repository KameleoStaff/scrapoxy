<ng-container [formGroup]="subForm">
    @if (subForm.controls['subscriptionId']; as c) {
        <c-row>
            <label cLabel cCol md="2" for="subscriptionId">Subscription ID</label>

            <c-col md="10">
                <input
                    type="text"
                    cFormControl
                    id="subscriptionId"
                    formControlName="subscriptionId"
                    placeholder="Enter the Subscription ID"
                    [valid]="c.dirty || c.touched ? c.valid : undefined" />

                @if (c.dirty || c.touched) {
                    <c-form-feedback [valid]="c.valid">
                        @if (c.errors; as errs) {
                            @if (errs['required']) {
                                <div>Subscription ID is required.</div>
                            }
                        }
                    </c-form-feedback>
                }
            </c-col>
        </c-row>
    }
</ng-container>
