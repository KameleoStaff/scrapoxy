{{- $backendJwtSecret := .Values.backendJwtSecret | required ".Values.backendJwtSecret is required." -}}
{{- $frontendJwtSecret := .Values.frontendJwtSecret | required ".Values.frontendJwtSecret is required." -}}

---
kind: StatefulSet
apiVersion: apps/v1
metadata:
    name: {{ .Release.Name }}
    labels:
        app.kubernetes.io/component: {{ .Release.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
spec:
    serviceName: {{ .Release.Name }}
    replicas: 1
    selector:
        matchLabels:
            app.kubernetes.io/instance: {{ .Release.Name }}
    template:
        metadata:
            labels:
                app.kubernetes.io/component: {{ .Release.Name }}
                app.kubernetes.io/instance: {{ .Release.Name }}
{{- with .Values.podAnnotations }}
            annotations:
{{ toYaml . | nindent 16 }}
{{- end }}
        spec:
{{- if .Values.priorityClassName }}
            priorityClassName: {{ .Values.priorityClassName }}
{{- end }}
{{- with .Values.image.pullSecrets }}
            imagePullSecrets:
{{- toYaml . | nindent 16 }}
{{- end }}
{{- with .Values.tolerations }}
            tolerations:
{{- toYaml . | nindent 16 }}
{{- end }}
{{- with .Values.affinity }}
            affinity:
{{- toYaml . | nindent 16 }}
{{- end }}
{{- with .Values.nodeSelector }}
            nodeSelector:
{{- toYaml . | nindent 16 }}
{{- end }}
            restartPolicy: Always

            containers:
                -   name: {{ .Release.Name }}
                    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
                    imagePullPolicy: {{ .Values.image.pullPolicy }}
                    args:
{{- with .Values.debugPort }}
                        - "--inspect={{ . }}"
{{- end }}
                        - "scrapoxy.js"
                        - "start"
                        - "-s"
                    ports:
                        -   name: commander
                            containerPort: {{ .Values.commander.port }}
                            protocol: TCP
                        -   name: master
                            containerPort: {{ .Values.master.port }}
                            protocol: TCP
                        -   name: probe
                            containerPort: 8887
                            protocol: TCP
{{- with .Values.debugPort }}
                        -   name: debug
                            containerPort: {{ . }}
                            protocol: TCP
{{- end }}
                    livenessProbe:
                        httpGet:
                            path: /
                            port: probe
                    readinessProbe:
                        httpGet:
                            path: /
                            port: probe
                    resources:
                        {{- toYaml .Values.resources | nindent 24 }}
                    volumeMounts:
                        -   name: {{ .Release.Name }}-confd
                            mountPath: "/etc/scrapoxy"
                    env:
                        - name: NODE_ENV
                          value: "production"
                        - name: COMMANDER_PORT
                          value: "{{ .Values.commander.port }}"
                        - name: MASTER_PORT
                          value: "{{ .Values.master.port }}"
{{- with .Values.auth.local }}
                        - name: AUTH_LOCAL_USERNAME
                          value: {{ .username }}
                        - name: AUTH_LOCAL_PASSWORD
                          value: {{ .password }}
{{- end }}
{{- with .Values.auth.google }}
                        - name: AUTH_GOOGLE_CLIENT_ID
                          value: {{ .clientId }}
                        - name: AUTH_GOOGLE_CLIENT_SECRET
                          value: {{ .clientSecret }}
{{- end }}
{{- with .Values.auth.github }}
                        - name: AUTH_GITHUB_CLIENT_ID
                          value: {{ .clientId }}
                        - name: AUTH_GITHUB_CLIENT_SECRET
                          value: {{ .clientSecret }}
{{- end }}
                        - name: BACKEND_JWT_SECRET
                          value: {{ $backendJwtSecret }}
                        - name: FRONTEND_JWT_SECRET
                          value: {{ $frontendJwtSecret }}
                        - name: STORAGE_FILE_FILENAME
                          value: "/etc/scrapoxy/config.json"

    volumeClaimTemplates:
        -   metadata:
                name: {{ .Release.Name }}-confd
                labels:
                    app.kubernetes.io/component: {{ .Release.Name }}
                    app.kubernetes.io/instance: {{ .Release.Name }}
            spec:
                accessModes:
                    - ReadWriteOnce
                resources:
                    requests:
                        storage: {{ .Values.fileStorageSize}}
                volumeMode: Filesystem
